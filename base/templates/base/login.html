{% extends 'main.html' %}

{% block title %}Log in{% endblock %}


{% block content %}

<div class="login-presets-desktop-all-breakpoints screen" >
    <div class="login-7">
      <div class="column-1">
        <div class="content-2">
          <div class="section-title-1"><div class="log-in-2 roboto-bold-black-48px">Log In</div></div>
          <form  class="form-1" method="post">
            {% csrf_token %}
            <div class="input-3">
              <div class="name-2 roboto-normal-black-16px">Name*</div>
              <div class="input-4">
                <input
                  class="name-3 roboto-normal-mountain-mist-16px"
                  type="text" name="username" required
                />
              </div>
            </div>
            <div class="input-3">
              <div class="row-1 roboto-normal-black-16px">
                <div class="password-2">Password*</div>
                <a href="{% url 'reset_password' %}" class="forgot-your-password-1">Forgot your password?</a>
              </div>
              <div class="input-4">
                <input
                  class="password-3 roboto-normal-mountain-mist-16px"
                  type="password" name="password" 
                  required
                />
              </div>
            </div>
            <div class="buttons-1">
                <input class="button-2 log-in-3 roboto-normal-white-16px"  type="submit" value="Login">      
                <!-- 
                      <div class="button-3">
                    
                  <img class="google-1" src="img/google-1@2x.png" alt="Google" />
                  <div class="log-in-with-google-1 roboto-normal-black-16px">Log in with Google</div>
                </div></a >
                -->
            </div>
            <div class="content-3 roboto-normal-black-16px">
              <div class="dont-have-an-account-1">Don&#39;t have an account?</div>
              <a href="{% url 'register' %}" class="sign-up-1">Sign Up</a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
